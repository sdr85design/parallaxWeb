<!DOCTYPE html>
<html>
<head>
<style>
.parallax {
    /* The image used */
    background-image: url("img/top.jpg");

    /* Set a specific height */
    min-height: 500px;

    /* Create the parallax scrolling effect */
    background-attachment: fixed;
    background-position: center;
    background-repeat: no-repeat;
    background-size: cover;
}
</style>
</head>
<body>

<div class="parallax"></div>

<div style="height:500px;background-color:white;font-size:36px; color:red;">
<br><br><br><center>www.escoraps.ca <BR><BR> COMING SOON <br>
<br> <img src="img/er.png" alt="logo" width="200" height="200"/><br></center>
</div>

</body>
</html>
